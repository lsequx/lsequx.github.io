<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/tab-icon.png" type="image/x-icon">
    <title>H5 Security</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/998241e7ce.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
</head>
<body>

    <!-- Walter Stietzel (513) 869-0520 /Brandon Maley (513) 967-3812 -->
    <!-- Lobby, Office, Chiller Plant, Gen 1st, Gen 2nd, Dock, Exterior-->

    <header>
        <div class="header">
            <img src="./images/h5-symbol.png" alt="H5 Sybmol" width="175">
            <div class="title">
                <h1><span id="h5">H5</span>DATACENTERS</h1>
                <div class="contactsContainer">
                    <div class="contact">
                        <h3 class="contact-name">Walter Stietzel</h3>
                        <h4 class="contact-number">(513) 869-0520</h4>
                    </div>
                    <div class="contact">
                        <h3 class="contact-name">Brandon Maley</h3>
                        <h4 class="contact-number">(513) 967-3812</h4>
                    </div>
                    <a href="#" id="logViewLink">View Logs</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="checkInContainer">
            <h1 id="checkIn-title">Check In</h1>
            <form action="#" id="checkIn-form">
                <input type="text" name="checkIn-name" id="checkIn-name" placeholder="Enter Name" autofocus>
                <button id="checkIn-btn">Start Check</button>
            </form>
            <div id="error">error text</div>
        </div>
        <div id="checklistContainer">
            <div class="banner">
                <h3 id="date">date</h3>
                <h3 id="name">name</h3>
                <h3 id="time">time</h3>
            </div>
            <div id="form">
                <form action="#" id="checklist-form">
                    <div class="checklist-item">
                        <div class="item-row">
                            <label for="checkbox">Lobby</label>
                            <div class="row-actions">
                                <input type="checkbox" name="checkbox" class="checkbox">
                                <button type="button" class="details-toggle-btn"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <textarea class="details-box" placeholder="additional notes..."></textarea>
                    </div>
                    <div class="checklist-item">
                        <div class="item-row">
                            <label for="checkbox">Office</label>
                            <div class="row-actions">
                                <input type="checkbox" name="checkbox" class="checkbox">
                                <button type="button" class="details-toggle-btn"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <textarea class="details-box" placeholder="additional notes..."></textarea>
                    </div>
                    <div class="checklist-item">
                        <div class="item-row">
                            <label for="checkbox">Chiller Plant</label>
                            <div class="row-actions">
                                <input type="checkbox" name="checkbox" class="checkbox">
                                <button type="button" class="details-toggle-btn"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <textarea class="details-box" placeholder="additional notes..."></textarea>
                    </div>
                    <div class="checklist-item">
                        <div class="item-row">
                            <label for="checkbox">Gen 1<sup>st</sup> Floor</label>
                            <div class="row-actions">
                                <input type="checkbox" name="checkbox" class="checkbox">
                                <button type="button" class="details-toggle-btn"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <textarea class="details-box" placeholder="additional notes..."></textarea>
                    </div>
                    <div class="checklist-item">
                        <div class="item-row">
                            <label for="checkbox">Gen 2<sup>nd</sup> Floor</label>
                            <div class="row-actions">
                                <input type="checkbox" name="checkbox" class="checkbox">
                                <button type="button" class="details-toggle-btn"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <textarea class="details-box" placeholder="additional notes..."></textarea>
                    </div>
                    <div class="checklist-item">
                        <div class="item-row">
                            <label for="checkbox">Exterior</label>
                            <div class="row-actions">
                                <input type="checkbox" name="checkbox" class="checkbox">
                                <button type="button" class="details-toggle-btn"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <textarea class="details-box" placeholder="additional notes..."></textarea>
                    </div>
                    <div class="checklist-item">
                        <div class="item-row">
                            <label for="checkbox">DOCK</label>
                            <div class="row-actions">
                                <input type="checkbox" name="checkbox" class="checkbox">
                                <button type="button" class="details-toggle-btn"><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <textarea class="details-box" placeholder="additional notes..."></textarea>
                    </div>
                    <div id="emailContent">
                        <input type="checkbox" name="emailContent">
                        <label for="emailContent">* email checklist to facility manager</label>
                    </div>
                    <button id="checklist-btn">Submit Checklist</button>
                </form>
                <div id="error-container">
                    <div id="error-content">
                        <h3>The checklist isn't completed. Are you sure you want to exit?</h3>
                    </div>
                    <div id="buttons">
                        <button id="confirm">Confirm</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
