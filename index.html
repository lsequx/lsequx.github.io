<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5 Security</title>
    <link rel="shortcut icon" href="https://h5datacenters.com/android-icon-192x192.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/998241e7ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="js/checkin.js" defer></script>
    <script src="js/checklist.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title"><span id="h5">H5</span>DATACENTERS</h1>
    </header>
    <div id="checkInContainer">
        <div id="checkin">
            <input type="text" id="nameInput" placeholder="Enter name" autofocus autocomplete="off" />
            <button id="checkInBtn">Check In</button>
        </div>
        <p id="error"></p>
    </div>
    <main>
        <div id="checklistContainer">
            <div id="messageContainer">
                <h2 id="checklist-title">Routine Checklist</h2>
                <h3 id="dateDisplay">date</h3>
                <h3 id="time">12:12AM</h3>
            </div>
            <form action="#checklistSubmit" id="checklistForm" method="get">
                <div class="item">
                    <span class="label-input">
                        <label for="checkbox">Lobby</label>
                        <span class="user-actions">
                            <input type="checkbox" name="checkbox" class="checkbox" value="lobby">
                            <button type="button" class="detailsBtn"><i class="fa-solid fa-pencil"></i></button>
                        </span>
                    </span>
                    <textarea class="detailsBox" placeholder="Additional notes"></textarea>
                </div>
                <div class="item">
                    <span class="label-input">
                        <label for="checkbox">Office</label>
                        <span class="user-actions">
                            <input type="checkbox" name="checkbox" class="checkbox" value="'area name">
                            <button type="button" class="detailsBtn"><i class="fa-solid fa-pencil"></i></button>
                        </span>
                    </span>
                    <textarea class="detailsBox" placeholder="Additional notes"></textarea>
                </div>
                <div class="item">
                    <span class="label-input">
                        <label for="checkbox">Gen 1<sup>st</sup> floor</label>
                        <span class="user-actions">
                            <input type="checkbox" name="checkbox" class="checkbox" value="'area name">
                            <button type="button" class="detailsBtn"><i class="fa-solid fa-pencil"></i></button>
                        </span>
                    </span>
                    <textarea class="detailsBox" placeholder="Additional notes"></textarea>
                </div>
                <div class="item">
                    <span class="label-input">
                        <label for="checkbox">Gen 2<sup>nd</sup> floor</label>
                        <span class="user-actions">
                            <input type="checkbox" name="checkbox" class="checkbox" value="'area name">
                            <button type="button" class="detailsBtn"><i class="fa-solid fa-pencil"></i></button>
                        </span>
                    </span>
                    <textarea class="detailsBox" placeholder="Additional notes"></textarea>
                </div>
                <div class="item">
                    <span class="label-input">
                        <label for="checkbox">Dock</label>
                        <span class="user-actions">
                            <input type="checkbox" name="checkbox" class="checkbox" value="'area name">
                            <button type="button" class="detailsBtn"><i class="fa-solid fa-pencil"></i></button>
                        </span>
                    </span>
                    <textarea class="detailsBox" placeholder="Additional notes"></textarea>
                </div>
                <div class="item">
                    <span class="label-input">
                        <label for="checkbox">Dock</label>
                        <span class="user-actions">
                            <input type="checkbox" name="checkbox" class="checkbox" value="'area name">
                            <button type="button" class="detailsBtn"><i class="fa-solid fa-pencil"></i></button>
                        </span>
                    </span>
                    <textarea class="detailsBox" placeholder="Additional notes"></textarea>
                </div>
                <div class="item">
                    <span class="label-input">
                        <label for="checkbox">Exterior</label>
                        <span class="user-actions">
                            <input type="checkbox" name="checkbox" class="checkbox" value="'area name">
                            <button type="button" class="detailsBtn"><i class="fa-solid fa-pencil"></i></button>
                        </span>
                    </span>
                    <textarea class="detailsBox" placeholder="Additional notes"></textarea>
                </div>
                <button id="submitChecklistBtn">Submit Checklist</button>
            </form>
            <div id="sendFormContainer">
                <input type="checkbox" name="sendFormCheckbox" id="sendFormCheckbox">
                <label for="sendFormCheckbox"> * email checklist to Facility Manager</label>
            </div>
        </div>
        <footer>
            <div class="contact">
                <h3 class="contact-name">Walter Stietzel</h3>
                <h4 class="contact-number">(513) 869 0520</h4>
            </div>
            <div class="contact">
                <h3 class="contact-name">Brandon Maley</h3>
                <h4 class="contact-number">(513) 967 3812</h4>
            </div>
            <a href="pages/log.html">View Logs</a>
        </footer>
    </main>


</body>
</html>
