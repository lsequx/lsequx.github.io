<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/tab-icon.png" type="image/x-icon">
    <title>H5 Security</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/998241e7ce.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/h5-symbol.png" alt="h5-logo" id="h5-symbol">
        <div id="title-container">
            <h1><span id="h5">H5</span>DATACENTERS</h1>
            <div id="contacts-container">
                <div class="contact">
                    <h3 class="contact-name">Walter Stietzel</h3>
                    <h3 class="contact-number">(513) 869-0520</h3>
                </div>
                <div class="contact">
                    <h3 class="contact-name">Brandon Maley</h3>
                    <h3 class="contact-number">(513) 967-3812</h3>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="checkin-container">
            <h1 id="checkin-title">Security Check-In</h1>
            <form action="#" id="checkin-form">
                <div id="error"><!-- show error here --></div>
                <div class="checkin-elements">
                    <h2 id="confirmation-text">CHECKED IN</h2>
                    <input type="text" placeholder="Enter name" id="checkin-name">
                    <button id="checkin-btn"><i class="fas fa-check"></i></button>
                </div>
            </form>
        </div>
        <div id="checklist-container">
            <div id="status-banner">
                <h2 id="date">Date</h2>
                <h2 id="time">Time</h2>
                <h2 id="name">Name</h2>
            </div>
            <form action="#" id="checklist-form">
                <div class="checklist-item">
                    <div class="item-row">
                        <label for="checkbox">Lobby</label>
                        <div class="row-actions">
                            <input type="checkbox">
                            <button class="toggle-details-btn"><i class="fas fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea class="details-box" placeholder="additional notes"></textarea>
                </div>
                <div class="checklist-item">
                    <div class="item-row">
                        <label for="checkbox">Office</label>
                        <div class="row-actions">
                            <input type="checkbox">
                            <button class="toggle-details-btn"><i class="fas fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea class="details-box" placeholder="additional notes"></textarea>
                </div>
                <div class="checklist-item">
                    <div class="item-row">
                        <label for="checkbox">Chiller Plant</label>
                        <div class="row-actions">
                            <input type="checkbox">
                            <button class="toggle-details-btn"><i class="fas fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea class="details-box" placeholder="additional notes"></textarea>
                </div>
                <div class="checklist-item">
                    <div class="item-row">
                        <label for="checkbox">Gen 1<sup>st</sup> Floor</label>
                        <div class="row-actions">
                            <input type="checkbox">
                            <button class="toggle-details-btn"><i class="fas fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea class="details-box" placeholder="additional notes"></textarea>
                </div>
                <div class="checklist-item">
                    <div class="item-row">
                        <label for="checkbox">Gen 2<sup>nd</sup> Floor</label>
                        <div class="row-actions">
                            <input type="checkbox">
                            <button class="toggle-details-btn"><i class="fas fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea class="details-box" placeholder="additional notes"></textarea>
                </div>
                <div class="checklist-item">
                    <div class="item-row">
                        <label for="checkbox">Dock</label>
                        <div class="row-actions">
                            <input type="checkbox">
                            <button class="toggle-details-btn"><i class="fas fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea class="details-box" placeholder="additional notes"></textarea>
                </div>
                <div class="checklist-item">
                    <div class="item-row">
                        <label for="checkbox">Exterior</label>
                        <div class="row-actions">
                            <input type="checkbox">
                            <button class="toggle-details-btn"><i class="fas fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea class="details-box" placeholder="additional notes"></textarea>
                </div>
                <div id="email-content">
                    <input type="checkbox" name="emailChecklist">
                    <label for="emailChecklist">* email checklist to facility manager</label>
                </div>
                <button id="checklist-btn">Submit Checklist</button>
            </form>
        </div>
    </main>

</body>
</html>
